

<mat-card style="background-color: aqua;" class="example-card"  *ngFor="let data of list">
  <mat-card-title-group>
    <mat-card-title> {{  data.mission_name   }}</mat-card-title>
    <mat-card-subtitle>Launch Year: {{   data.launch_year    }} </mat-card-subtitle>
    <mat-card-subtitle>{{    data.details      }}</mat-card-subtitle>

    <img mat-card-md-image src="{{ data.links.mission_patch_small}}"  >
  </mat-card-title-group>
  <mat-card-content >
    <a href="/missiondetails/{{data.flight_number}}">Details of Flight</a>
  </mat-card-content>
  <br>

</mat-card>
